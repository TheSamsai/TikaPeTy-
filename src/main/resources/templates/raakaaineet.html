<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Raaka-aineet</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h2>Raaka-aineet</h2>

        <ul>
            <li th:each="raaka : ${raakaaineet}">
                <span th:value="${raaka.id}" th:text="${raaka.nimi}">Raaka-aine</span> <a th:href="@{~/raakaaineet/{id}(id=${raaka.id})}">Poista</a>
            </li>
        </ul>

        <h4>Lis채채 uusi raaka-aine</h4>

        <form method="POST" action="/lisaaraakaaine">
            Raaka-aineen nimi:<br/>
            <input type="text" name="aine"/><br/>
            <input type="submit" value="Lis채채"/>
        </form>
    </body>
</html>
