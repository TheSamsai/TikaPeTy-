<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Drinkkimikseri</title>
        <meta charset="utf-8" />
    </head>


    <body>
        <h1>Drinkit</h1>

        <h2>Lisää uusi</h2>
        <form method="POST" action="/drinkkimikseri">
            Smoothien nimi:<br/>
            <input type="text" name="drinkinNimi"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        <h2>Lisää raaka-aineita</h2>



        <form method="POST" action="/drinkkimikseri">
            Smoothien nimi:<br/>
            <select class="form-control" name="drinkkiSelect">
                <option th:each="drinkki : ${drinkkilista}" th:text="${drinkki.nimi}">Drinkki</option>
            </select>
            <br/>Lisättävä raaka-aine:<br/>
            <select class="form-control" name="raakisSelect">
                <option th:each="raakis : ${raakislista}" th:text="${raakis.nimi}">Raakis</option>
            </select>
            <br/>Järjestys<br/>
            <input type="text" name="jarjestys"/><br/>
            Määrä<br/>
            <input type="text" name="maara"/><br/>
            Ohje<br/>
            <input type="text" name="ohje"/><br/>
            <input type="submit" value="Lisää raaka-aine"/>
        </form>
    </body>
</html>
